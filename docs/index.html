<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모장</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 탭 영역 -->
    <div class="tab-container">
      <div class="tabs" id="tabs"></div>
      <button class="new-tab-btn" id="newTabBtn" title="새 탭 추가">+</button>
    </div>

    <!-- 편집기 영역 -->
    <div class="editor-container">
      <div class="editor-actions">
        <button class="action-btn" id="copyBtn" title="복사">📋 복사</button>
        <button class="action-btn" id="clearBtn" title="초기화">🗑️ 초기화</button>
      </div>
      <div class="editor-wrapper" id="editorWrapper">
        <textarea class="editor" id="editor" spellcheck="false"></textarea>
        <div class="preview" id="preview"></div>
      </div>
    </div>

    <!-- 상태바 -->
    <div class="statusbar">
      <div class="statusbar-left">
        <span id="lineCol">줄 1, 열 1</span>
      </div>
      <div class="statusbar-right">
        <span id="charCount">0 자</span>
        <span class="separator">|</span>
        <span id="wordCount">0 단어</span>
        <span class="separator">|</span>
        <span id="encoding">UTF-8</span>
      </div>
    </div>
  </div>

  <script src="renderer-web.js"></script>
</body>
</html>
