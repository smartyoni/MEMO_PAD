<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모장</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 탭 영역 -->
    <div class="tab-container">
      <div class="tabs" id="tabs"></div>
      <button class="new-tab-btn" id="newTabBtn" title="새 탭 (Ctrl+T)">+</button>
    </div>

    <!-- 도구 모음 -->
    <div class="toolbar">
      <div class="toolbar-left">
        <button class="toolbar-btn" id="newBtn" title="새로 만들기 (Ctrl+N)">
          <span>📄</span> 새로 만들기
        </button>
        <button class="toolbar-btn" id="openBtn" title="파일 열기">
          <span>📂</span> 열기
        </button>
        <button class="toolbar-btn" id="saveBtn" title="파일 다운로드">
          <span>💾</span> 저장
        </button>
      </div>
      <div class="toolbar-right">
        <button class="toolbar-btn" id="findBtn" title="찾기 (Ctrl+F)">
          <span>🔍</span> 찾기
        </button>
        <button class="toolbar-btn" id="themeBtn" title="테마 전환">
          <span id="themeIcon">🌙</span>
        </button>
      </div>
    </div>

    <!-- 편집기 영역 -->
    <div class="editor-container">
      <div class="editor-wrapper" id="editorWrapper">
        <textarea class="editor" id="editor" spellcheck="false"></textarea>
        <div class="preview" id="preview"></div>
      </div>
    </div>

    <!-- 상태바 -->
    <div class="statusbar">
      <div class="statusbar-left">
        <span id="lineCol">줄 1, 열 1</span>
      </div>
      <div class="statusbar-right">
        <span id="charCount">0 자</span>
        <span class="separator">|</span>
        <span id="wordCount">0 단어</span>
        <span class="separator">|</span>
        <span id="encoding">UTF-8</span>
      </div>
    </div>
  </div>

  <!-- 찾기/바꾸기 다이얼로그 -->
  <div class="dialog" id="findDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3>찾기 및 바꾸기</h3>
        <button class="close-btn" id="closeFindDialog">✕</button>
      </div>
      <div class="dialog-body">
        <div class="input-group">
          <label>찾을 내용:</label>
          <input type="text" id="findInput" placeholder="검색어 입력">
        </div>
        <div class="input-group">
          <label>바꿀 내용:</label>
          <input type="text" id="replaceInput" placeholder="바꿀 내용 입력">
        </div>
        <div class="dialog-options">
          <label>
            <input type="checkbox" id="caseSensitive">
            <span>대소문자 구분</span>
          </label>
        </div>
        <div class="dialog-actions">
          <button class="btn-primary" id="findNextBtn">다음 찾기</button>
          <button class="btn-secondary" id="replaceBtn">바꾸기</button>
          <button class="btn-secondary" id="replaceAllBtn">모두 바꾸기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 파일 입력 (숨김) -->
  <input type="file" id="fileInput" accept=".txt,.md,.js,.json,.html,.css,*" style="display: none;">

  <script src="renderer-web.js"></script>
</body>
</html>
